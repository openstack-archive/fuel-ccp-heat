dsl_version: 0.1.0
service:
  name: heat-engine
  containers:
    - name: heat-engine
      image: heat-engine
      # TODO(drusskikh): add probes
      probes:
        readiness: "true"
        liveness:
          command: "true"
          type: "exec"
      daemon:
        command: heat-engine --config-file /etc/heat/heat.conf
        dependencies:
          - heat-api
          - rabbitmq
        files:
          - heat.conf
files:
  heat.conf:
    path: /etc/heat/heat.conf
    content: heat.conf.j2
    perm: "0600"
