dsl_version: 0.1.0
service:
  name: heat-engine
  containers:
    - name: heat-engine
      image: heat-engine
      daemon:
        command: heat-engine --config-file /etc/heat/heat.conf
        dependencies:
          - heat-api
          - "{{ messaging.dependencies[messaging.backend.rpc] }}"
          - "{{ messaging.dependencies[messaging.backend.notifications] }}"
        files:
          - heat.conf
files:
  heat.conf:
    path: /etc/heat/heat.conf
    content: heat.conf.j2
    perm: "0600"
